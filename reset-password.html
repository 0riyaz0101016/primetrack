<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Tracker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: 32px;
        }
    </style>
</head>

<body>
    <div id="toastContainer" class="toast-container"></div>

    <div class="card auth-card">
        <div style="text-align: center; margin-bottom: 24px;">
            <h1 style="font-size: 24px; margin-bottom: 8px;">Reset Password</h1>
            <p style="color: var(--text-secondary);">Enter your new password below</p>
        </div>

        <form id="resetForm" onsubmit="handleReset(event)">
            <input type="hidden" name="token" id="tokenInput">

            <div class="form-group">
                <label class="form-label">New Password</label>
                <input type="password" class="form-input" name="password" required minlength="6"
                    placeholder="At least 6 characters">
            </div>

            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-input" name="confirm_password" required minlength="6">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Update Password
            </button>
        </form>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.querySelector('.auth-card').innerHTML = `
                <div style="text-align: center; color: var(--error);">
                    <span class="material-symbols-rounded" style="font-size: 48px; margin-bottom: 16px;">error</span>
                    <h3>Invalid Link</h3>
                    <p>No reset token found.</p>
                    <a href="index.html" class="btn btn-primary" style="margin-top: 16px;">Go to Login</a>
                </div>
            `;
        } else {
            document.getElementById('tokenInput').value = token;
        }

        async function handleReset(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const password = formData.get('password');
            const confirm = formData.get('confirm_password');
            const token = formData.get('token');

            if (password !== confirm) {
                showToast('Passwords do not match', 'error');
                return;
            }

            const btn = event.target.querySelector('button');
            btn.disabled = true;
            btn.innerHTML = 'Updating...';

            try {
                const response = await fetch('api/auth.php?action=reset_password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });

                const data = await response.json();

                if (data.success) {
                    document.querySelector('.auth-card').innerHTML = `
                        <div style="text-align: center; color: var(--success);">
                            <span class="material-symbols-rounded" style="font-size: 48px; margin-bottom: 16px;">check_circle</span>
                            <h3>Password Updated!</h3>
                            <p>You can now login with your new password.</p>
                            <a href="index.html" class="btn btn-primary" style="margin-top: 16px;">Go to Login</a>
                        </div>
                    `;
                } else {
                    showToast(data.message || 'Failed to reset', 'error');
                    btn.disabled = false;
                    btn.innerHTML = 'Update Password';
                }
            } catch (error) {
                showToast('Network error', 'error');
                btn.disabled = false;
                btn.innerHTML = 'Update Password';
            }
        }

        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `<span>${message}</span>`;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>

</html>
